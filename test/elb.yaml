# protocol（HTTP／HTTPS／TCP）必须大写
# yaml文件的key的大小写不能改变
ELB:
  LoadBalance:
    name: sean-sdk-elb
    scheme: internet-facing
    subnetId:
      - subnet-98a3d7f1
      - subnet-67c77a1c
      - subnet-ece528a1
    securityGroup: 
      - sg-5a391333
  TargetGroup:
    - name: sean-sdk-target1
      protocol: HTTP
      port: 80
      listener:
        protocol: HTTP
        port: 81
      vpcId: vpc-33c4a25a
      healthCheckProtocol: HTTP
      healthCheckPort: traffic-port
      healthCheckPath: /
      targetType: instance
      targets:
        - 
          Id: i-0ce0cd4127b2bfdcf
          Port: 8090
        - 
          Id: i-08fad2f58ad2e2faf
          Port: 8090